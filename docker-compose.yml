version: '3'

services:
  php:
    image: my-php
    command: php -S 0.0.0.0:8001
    ports:
      - "8001:8001"
    volumes:
      - my-php-volume:/usr/share/nginx/html

  nginx:
    image: my-nginx
    command: nginx -g 'daemon off;'
    volumes:
      - my-php-volume:/usr/share/nginx/html
      # - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8000:80"
    depends_on:
      - php

